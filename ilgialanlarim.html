<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İlgi Alanlarım - Film</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="hakkimda.html">Benim Sitem</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item"><a class="nav-link active" href="ilgialanlarim.html">İlgi Alanlarım</a></li>
          <li class="nav-item"><a class="nav-link" href="sehrim.html">Şehrim</a></li>
          <li class="nav-item"><a class="nav-link" href="miras.html">Miras</a></li>
          <li class="nav-item"><a class="nav-link" href="iletisim.html">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- İçerik -->
  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4">İlgi Alanlarım - Film</h1>
    <p class="lead text-center">Aşağıda sevdiğim bir film hakkında detaylı bilgileri görebilirsiniz.</p>

    <div id="film" class="text-center"></div>
  </div>

  <script>
    fetch('https://www.omdbapi.com/?i=tt3896198&apikey=93feb9d8&t=Inception')
      .then(response => response.json())
      .then(data => {
        document.getElementById('film').innerHTML = `
          <h2>${data.Title} (${data.Year})</h2>
          <img src="${data.Poster}" alt="Film Afişi" class="img-fluid mb-3" style="max-width: 300px;">
          <p><strong>Yönetmen:</strong> ${data.Director}</p>
          <p><strong>Oyuncular:</strong> ${data.Actors}</p>
          <p><strong>Tür:</strong> ${data.Genre}</p>
          <p><strong>IMDB Puanı:</strong> ${data.imdbRating}</p>
          <p><strong>Özet:</strong> ${data.Plot}</p>
        `;
      })
      .catch(error => {
        document.getElementById('film').innerHTML = `<p class="text-danger">Veri alınamadı: ${error}</p>`;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

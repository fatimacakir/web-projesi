
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="hakkimda.html">Benim Sitem</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="hakkimda.html">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item"><a class="nav-link" href="ilgialanlarim.html">İlgi Alanlarım</a></li>
          <li class="nav-item"><a class="nav-link" href="sehrim.html">Şehrim</a></li>
          <li class="nav-item"><a class="nav-link" href="miras.html">Miras</a></li>
          <li class="nav-item"><a class="nav-link active" href="iletisim.html">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5" id="app">
    <h1>İletişim Formu</h1>
    <form @submit.prevent="validateForm">
      <div class="mb-3">
        <label for="adsoyad" class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" id="adsoyad" v-model="adsoyad">
        <small class="text-danger" v-if="errors.adsoyad">Ad Soyad gerekli.</small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" v-model="email">
        <small class="text-danger" v-if="errors.email">Geçerli bir e-posta adresi girin.</small>
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="tel" class="form-control" id="telefon" v-model="telefon">
        <small class="text-danger" v-if="errors.telefon">Telefon sadece rakamlardan oluşmalı.</small>
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesajınız</label>
        <textarea class="form-control" id="mesaj" rows="5" v-model="mesaj"></textarea>
        <small class="text-danger" v-if="errors.mesaj">Mesaj boş bırakılamaz.</small>
      </div>
      <button type="button" class="btn btn-secondary" @click="clearForm">Temizle</button>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        adsoyad: '',
        email: '',
        telefon: '',
        mesaj: '',
        errors: {}
      },
      methods: {
        validateForm() {
          this.errors = {};
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const phoneRegex = /^\d{10}$/;

          if (!this.adsoyad) this.errors.adsoyad = true;
          if (!emailRegex.test(this.email)) this.errors.email = true;
          if (!phoneRegex.test(this.telefon)) this.errors.telefon = true;
          if (!this.mesaj) this.errors.mesaj = true;

          if (Object.keys(this.errors).length === 0) {
            window.location.href = 'formsonuc.html';
          }
        },
        clearForm() {
          this.adsoyad = '';
          this.email = '';
          this.telefon = '';
          this.mesaj = '';
          this.errors = {};
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
